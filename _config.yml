name: IRCv3 Working Group
markdown: kramdown
highlighter: rouge
baseurl: http://danieloaks.net/ircv3-site
liveurl: http://ircv3.net  # used in XML feeds
repository: ircv3/ircv3.github.io
kramdown:
  input: GFM
  auto_ids: false
exclude:
  - README.md
  - vendor
  - Gemfile*
gems:
  - jekyll-sitemap
  - jekyll-redirect-from
sitemap:
  file: "/sitemap.xml"
collections:
  irc:
    output: true
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  blanklines: true
